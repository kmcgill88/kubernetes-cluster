---
apiVersion: "v1"
kind: "Service"
metadata:
  namespace: ingress-nginx
  annotations: {}
  finalizers: []
  labels:
    app: "nginx-ingress"
  name: "nginx-ingress"
  ownerReferences: []
spec:
  externalIPs: ['192.168.0.254']
  type: LoadBalancer
  loadBalancerSourceRanges: []
  ports:
  - name: "http"
    port: 80
    protocol: "TCP"
    targetPort: 80
  - name: "https"
    port: 443
    protocol: "TCP"
    targetPort: 443
  selector:
      app.kubernetes.io/name: "ingress-nginx"

