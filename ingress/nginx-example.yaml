kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: app-city
  name: app-city-service
  namespace: default
spec:
  # local cluster, this need to go on nginx ingress service deployed by helm, or nginx-ingress.yaml
  # externalIPs: ['192.168.0.254']
  # type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    k8s-app: app-city

---

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: app-city
  name: app-city-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      k8s-app: app-city
  template:
    metadata:
      labels:
        k8s-app: app-city
    spec:
      containers:
        - name: nginx-name
          image: nginx:alpine
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: name-virtual-host-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/add-base-url: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: app-city-service
          servicePort: 80
      - path: /(/|$)(.*)
        backend:
          serviceName: app-city-service
          servicePort: 80
